<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple To Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <!-- To-Do 생성 -->
    <div>
        <input id="todo-title" placeholder="해야 할 일을 적어보세요!">
        <button id="create-btn" th:onclick="createItem(document.getElementById('todo-title').value)">생성</button>
    </div>

    <!-- To-Do 목록 -->
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>할 일</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody id="todo-list">
        <tr th:each="todoentity : ${todo}">
            <td th:text="${todoentity.id}"></td>
            <td th:text="${todoentity.title}"></td>
            <td><button id="delete-btn" th:onclick="deleteItem([[${todoentity.id}]])">삭제</button></td>
        </tr>
        </tbody>
    </table>
    <script th:src="@{/js/toDoList.js}"></script>
</body>
</html>
